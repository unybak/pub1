name: Orchestration

on:
    workflow_dispatch:
        inputs:
            config_repo:
                description: ssh_config file name to use
                required: true
                default: unybak/hostyon-ssh-config-1
            exec_repo:
                description: ssh_config file name to use
                required: true
                default: unybak/pub1

env:
    GH_TOKEN: ${{ secrets.UNY_AUTO_PAT }}

jobs:
    orchestration:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Save variables to files
              run: |
                  echo "$GH_TOKEN" >GH_TOKEN
                  echo "$GITHUB_REPOSITORY" >GITHUB_REPOSITORY
            - name: Run backup orchestration script
              run: |
                  chmod +x orchestration.bash
                  sudo ./orchestration.bash ${{ github.event.inputs.config_repo }} ${{ github.event.inputs.exec_repo }}
